<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link rel="stylesheet" href="./">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Conversion Made Easier</p>
        <input id="temp" placeholder="Enter Temperature">
        <select id="unit">
            <option value="Celsuis">&deg;C</option>
            <option value="Fahrenheit">&deg;F</option>
        </select>
        <div class="button"><button onclick="myConversion()">Convert</button></div>
        <p id="answer" ></p>
    </div>
    <script>
        // alert('Temperature Conversions')
        function myConversion(){
            let temperature = Number(document.getElementById('temp').value);
            let selection = document.getElementById('unit').value;
            let result;
            if (selection === 'Celsuis'){
                result = (temperature * 9/5) + 32;
                document.getElementById('answer').innerHTML = temperature + "&deg;C =" + " " + result.toFixed(2) + '&deg;F';
            } else{
                result = (temperature - 32) * 5/9;
                document.getElementById('answer').innerHTML = temperature + "&deg;F =" + " " + result.toFixed(2) + '&deg;C';
            }
        }
    </script>
</body>
</html>
